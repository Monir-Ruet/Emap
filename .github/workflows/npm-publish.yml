name: Deploy Emap

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Deploy-EMap:
    name: Build and Deploy Election Map
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Create .env from GitHub secret
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js App
        run: npm run build

      - name: Sync Files to Remote Server
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          PORT: ${{ secrets.SSH_PORT }}
          PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y rsync sshpass
          echo "‚ö° Syncing Emap to /home/monir/Emap"
          sshpass -p "$PASSWORD" rsync -avz --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".github" \
            -e "ssh -p $PORT -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./ $USER@$HOST:/home/monir/Emap/

      - name: üîÅ Install & Start Emap
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/monir/Emap
            npx kill-port 3000 -y
            npm run build
            npm start

      - name: ‚úÖ Deployment Complete
        run: echo "üöÄ Emap deployed successfully!"
